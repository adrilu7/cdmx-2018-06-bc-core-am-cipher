<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <div class="uno">
    <h1>Codigos Secretos</h1>
    <p>Aqui podras cifrar y descifrar cualquier tipo de mensaje junto con
      una clave y enviarlo a quien tu quieras.</p>
  </div>

  <div class="dos clearfix">
        <div class="tres divboton">
          <button id="cifrar" class="boton">Cifrar Texto</button>
        </div>
        <div class="tres">
          <p>Escribe el mensaje que desees cambiar </p>
          <input type="text" id="entrada" placeholder="Introduce Texto">
          <p>Introduce clave secreta (solo numeros)</p>
          <input type="text" id="offset" placeholder="clave">
        </div>
        <div class="tres divboton">
          <button id="descifrar" class="boton">Descifrar Texto</button>
        </div>
  </div>

  <div id="resultado" class="cuatro">

  </div>

  </body>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</html>
